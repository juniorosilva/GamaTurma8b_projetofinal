<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimentos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/estilo.css">

    <script src="/js/login.js"></script>
    <script src="/js/atend_tecnico.js"></script>

</head>

<body onload="validaLogin()">

    <div class="container h-100">

        <div class="row justify-content-between">
            <div id="foto" class="col-8">
                <div class="media">
                    <div id="imgUser"></div>
                    <h5 class="mt-0">
                        <br>
                        <p id="user"></p>
                        <input type="text" id = "idLogado" hidden/>
                    </h5>
                </div>
            </div>
            <div class="col-4 text-right">
                <button class="btn btn-primary" onclick="logout()">logout</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <label>FILTRO: </label><br>
                <input type="radio" name="radioStatus" value="0" id="radioAtendidos" />
                <label for="radioAtendidos">Atendidos</label><br>
                <input type="radio" name="radioStatus" value="1" id="radioPendentes" />
                <label for="radioPendentes">Pendentes</label>
            </div>
        </div>

        <div class="row justify-content-center">
            <button class="btn btn-primary" onclick="obterChamados()">Aplicar</button>
        </div>
         <div class="row" id="tableResposta">

        </div>

    </div>

</body>

</html>
